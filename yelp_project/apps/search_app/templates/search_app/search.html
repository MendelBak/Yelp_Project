<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'search_app/css/search.css' %}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
    <!-- Add links to login and register --></div>
    <div class="logreg"><a class="login" href="#">Login</a> | <a class="button" href="#">Register</a></div>
    <!-- City form -->
    <h1 class="center">Yelp</h1>
    <form action="display/" method="post">
        {% csrf_token%}
        <div class="form-group">
            <label>Please choose a city:</label>
            <select class="form-control" id="city">
                <option>Chicago</option>
                <option>Seattle</option>
                <option>New York City</option>
            </select>
        </div>
        <br>
        <!-- business category form -->
        <div class="form-group">
            <label>Please choose a business category:</label>
            <select class="form-control" id="category">
                <option>Restaurants</option>
                <option>Barbershops</option>
                <option>Doctors</option>
            </select>
        </div>
        <div class="center"><input class="button" type="Submit" value="Submit"></div>
    </form>



    </div>
</body>

</html>
