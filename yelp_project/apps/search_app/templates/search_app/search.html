<body>
    <div class="wrapper">
        <!-- Add links to login and register -->
    <div class="logreg">
        <a class="login" href="#">
            <b>Login</b>
        </a> |
        <a class="button" href="#">Register</a>
    </div>
    <div class="center">
        <h1>
            <b>KELP</b>
        </h1>
    </div>
    <!-- City form -->
    <form action="/results/" method="post">
        <div class="form-group">
            <label>Please choose a city:</label>
            <select class="form-control" id="city">
                <option value="atlantis">Atlantis</option>
                <option value="deadsea">Dead Sea</option>
                <option value="mariana">Mariana Trench</option>
            </select>
        </div>
        <br>
        <!-- business category form -->
        <div class="form-group">
            <label>Please choose a business category:</label>
            <select class="form-control" id="category">
                <option value="restaurants">Restaurants</option>
                <option value="shopping">Shopping</option>
                <option value="entertainment">Entertainment</option>
            </select>
        </div>
        <div class="center">
            <input class="button" type="Submit" value="Submit">
        </div>
    </form>



    </div>
