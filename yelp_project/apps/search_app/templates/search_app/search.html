<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'search_app/css/search.css' %}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo:400i" rel="stylesheet">
    <title>Document</title>

<body>
    <div class="wrapper">
    <!-- Add links to login and register --></div>
    <div class="logreg"><a class="login" href="#"><b>Login</b></a> | <a class="button" href="#">Register</a></div>
    <div class="center"><h1><b>KELP</b></h1></div>
    <!-- City form -->
    <form action="#" method="post">
        <div class="form-group">
            <label>Please choose a city:</label>
            <select class="form-control" id="city">
                <option>Atlantis</option>
                <option>Dead Sea</option>
                <option>Mariana Trench</option>
            </select>
        </div>
        <br>
        <!-- business category form -->
        <div class="form-group">
            <label>Please choose a business category:</label>
            <select class="form-control" id="category">
                <option>Restaurants</option>
                <option>Shopping</option>
                <option>Entertainment</option>
            </select>
        </div>
        <div class="center"><input class="button" type="Submit" value="Submit"></div>
    </form>
    <!-- <div class="center"><img src="{% static 'search_app\images\dcab972f-d35c-43f2-8009-b6631df6dfcb.png' %}"></div> -->



    </div>
</body>
